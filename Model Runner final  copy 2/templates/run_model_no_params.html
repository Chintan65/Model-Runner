<!DOCTYPE html>
<html>
<head>
    <title>Run Model</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Run Model</h1>
        <p>Model: <strong>{{ model_filename }}</strong></p>
        <p>No associated parameter file found. Please upload a parameter file for this model.</p>
        <form method="get" action="{{ url_for('parameter_upload', model_filename=model_filename) }}">
            <input type="submit" value="Upload Parameter File">
        </form>
        <br>
        <a href="{{ url_for('homepage') }}">Back to Homepage</a>
    </div>
</body>
</html>
