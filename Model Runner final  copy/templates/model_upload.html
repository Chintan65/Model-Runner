<!DOCTYPE html>
<html>
<head>
    <title>Upload Model</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload Model File</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="model_name">Model Name (optional):</label>
            <input type="text" name="model_name" id="model_name"><br><br>
            <label for="model_file">Select Python Model File:</label>
            <input type="file" name="model_file" id="model_file" required><br><br>
            <input type="submit" value="Upload and Continue">
        </form>
        <br>
        <a href="{{ url_for('homepage') }}">Back to Homepage</a>
    </div>
</body>
</html>
